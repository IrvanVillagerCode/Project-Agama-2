<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Tautan Video YouTube</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #005aab;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video-block {
      margin-top: 40px;
      border-top: 1px solid #ddd;
      padding-top: 25px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #005aab;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #00488c;
    }

    .thumbnail {
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 10px;
      display: none;
    }

    .toggle-btn {
      margin-top: 10px;
      background-color: #28a745;
    }

    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Input Tautan Video Studi Kasus</h1>
    <p>Masukkan hingga 2 link YouTube untuk menampilkan thumbnail & video</p>
  </header>

  <div class="container">
    <!-- Video 1 -->
    <div class="video-block">
        <label for="youtubeUrl2">MEMBACA QS AL ARAF : 52-57</label>
        <a href="https://youtu.be/9zOuR7Fz8Rk?si=8CbwQx0lbGzo7BLH" target="_blank">
        <img src="qs al araf.jpg" alt="Thumbnail Video">
        </a>
      </div>
    </div>

    <!-- Video 2 -->
    <div class="video-block">
      <label for="youtubeUrl2">LARANGAN MENGGANGU TETANGGA </label>
      <a href="https://youtube.com/shorts/wQ7d6Zx0ZFg?si=v1HUxgsrbK4g1PmE" target="_blank">
        <img src="larangan menggangu tetangga.jpg" alt="Thumbnail Video">
        </a>
      </div>
    </div>
  </div>

  <footer>
    <p>Irvan Agus Saputra | TI.24.CA.1 | Universitas Pelita Bangsa | 2025</p>
  </footer>

  
</body>
</html>
